name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-stats:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats Images
        run: |
          mkdir -p images
          
          # Generate stats card
          # Note: Public github-readme-stats API only shows public repos
          # To include private repos, you need to self-host github-readme-stats
          # See: https://github.com/anuraghazra/github-readme-stats#deploy-on-your-own-vercel-instance
          curl -s "https://github-readme-stats.vercel.app/api?username=Wanwan-Laang&hide_title=false&hide_rank=false&show_icons=true&include_all_commits=true&count_private=true&disable_animations=false&theme=dracula&locale=en&hide_border=false" \
            -o images/github-stats.svg
          
          # Generate languages card
          curl -s "https://github-readme-stats.vercel.app/api/top-langs?username=Wanwan-Laang&locale=en&hide_title=false&layout=compact&card_width=320&langs_count=5&theme=dracula&hide_border=false" \
            -o images/github-langs.svg

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add images/github-stats.svg images/github-langs.svg
          git diff --staged --quiet || git commit -m "Update GitHub stats [skip ci]"
          git push

